mxcp: 1
tool:
  name: timeseries_companies
  description: Analyze Swiss company registrations over time
  parameters:
  - name: interval
    type: string
    default: month
    description: Time interval (month or year)
  - name: legal_form
    type: string
    description: Filter by legal form
  - name: canton
    type: string
    description: Filter by canton
  - name: industry_code
    type: string
    description: Filter by industry code
  - name: registration_date_from
    type: string
    description: Registration date from
  - name: registration_date_to
    type: string
    description: Registration date to
  - name: page_size
    type: integer
    default: 100
    description: Results per page
  return:
    type: array
  source:
    file: ../sql/timeseries_companies.sql
  enabled: true